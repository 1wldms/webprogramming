<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-It | Sign Up</title>
    <!-- <link rel="stylesheet" href="style.css"> ÌïÑÏöîÏãú CSS Ïó∞Í≤∞ -->
    <style>
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .signup-box {
            background: #f9f9f9;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
        }

        .toggle-password {
            position: absolute;
            top: 38px;
            right: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .gender-group {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .gender-group label {
            margin-right: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: not-allowed;
            opacity: 0.5;
            transition: background-color 0.3s;
        }

        .btn.active {
            cursor: pointer;
            opacity: 1;
        }

        .btn.active:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Style-It | Sign up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="username">Username (ID)</label>
            <input type="text" id="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>

          <div class="gender-group">
            <label><input type="radio" name="gender" value="male" required> ÎÇ®</label>
            <label><input type="radio" name="gender" value="female"> Ïó¨</label>
          </div>

          <button type="submit" id="submit-btn" class="btn" disabled>Sign Up</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const genderRadios = document.querySelectorAll('input[name="gender"]');
    const button = document.getElementById("submit-btn");
    const form = document.getElementById("signup-form");

    function checkInputs() {
      const usernameFilled = username.value.trim() !== "";
      const passwordFilled = password.value.trim() !== "";
      const genderSelected = Array.from(genderRadios).some(r => r.checked);

      if (usernameFilled && passwordFilled && genderSelected) {
        button.disabled = false;
        button.classList.add("active");
      } else {
        button.disabled = true;
        button.classList.remove("active");
      }
    }

    username.addEventListener("input", checkInputs);
    password.addEventListener("input", checkInputs);
    genderRadios.forEach(radio => radio.addEventListener("change", checkInputs));

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent actual form submission
      alert("Welcome to Style-It! üéâ");
    });
  </script>
</body>
</html>
