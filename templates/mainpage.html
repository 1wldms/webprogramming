<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style-It | Welcome</title>
  <!-- <link rel="stylesheet" href="style.css"> CSS 연결 -->

  <style>
    /* Basic full-page layout */
    body {
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Login box styling */
    .login-box {
      background: white;
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 28px;
    }

    .login-box p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #000000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Style-It!</h2>
    <p>Let us help you choose the perfect outfit based on your current location, weather, and personal style. Stay comfortable and stylish, no matter where you are!</p>
    
    <!-- Button group 
    <div class="btn-group">
      <a href="login.html" class="btn">Log in</a>
      <a href="signup.html" class="btn">Sign up</a>
    -->
    
    {% if isLogin %}
      <a href="{{ url_for('logout') }}" class="btn">Log out</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn">Log in</a>
      <a href="{{ url_for('signup') }}" class="btn">Sign up</a>
    {% endif %}
    </div>
  </div>
</body>
</html>
