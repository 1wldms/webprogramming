<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style-It | Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mainpage.css') }}" />

</head>
<body>
  <div class="login-box">
    <h2>Welcome to Style-It!</h2>
    <p>Let us help you choose the perfect outfit based on your current location, weather, and personal style. Stay comfortable and stylish, no matter where you are!</p>


    {% if isLogin %}
      <a href="{{ url_for('logout') }}" class="btn">Log out</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn">Log in</a>
      <a href="{{ url_for('signup') }}" class="btn">Sign up</a>
    {% endif %}
  </div>
</body>
</html>
