<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-It | My Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mypage.css') }}">
</head>
<body>
    <div class="box"> 
        <h1>Welcome, {{ username }}!</h1>
        <p><strong>Gender:</strong> {{ gender }}</p>

        <div class="password-section">
            <label for="pw"><strong>Password:</strong></label>
            <input type="password" id="pw" value="{{ password }}" readonly>
            <button onclick="togglePW()">üëÅ</button> 
        </div>

        <br><br>
        
        <h2> Liked Outfits</h2>
        <div class="likes">
            {% for img in likes %}      
                <img src="{{ url_for('static', filename='images/' ~ img) }}" alt="liked outfit" class="liked-img">
            {% else %}
                <p>No liked outfits yet!</p>
            {% endfor %}
        </div>

        <div class="btn-group">
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            {# <a href="{{ url_for('delete_account') }}" class="btn danger">Delete Account</a> #}
        </div>
    </div>

    <script> 
        function togglePW() {
            const pw = document.getElementById("pw");
            pw.type = pw.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
